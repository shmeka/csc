            <h2> Password Generator</h2>
            <h3>Make requirement selections below</h3>
            <form name="myform" method="post" action="">
                <input id="alpha" type="checkbox" name="alpha" value="no">Alapha Characters
                <input id="nums" type="checkbox" name="nums" value="no">Numbers
                <input id="specChar" type="checkbox" name="specChar" value="no">Special Characters
            </br>
                <input name="password" type="text" size="40">
                <input type="button" class="button" value="Generate" onClick="randomPassword(15);" tabindex="2">
            </form>
            <script>
                function randomPassword(length) {
    
                alpha = document.getElementById("alpha");
                nums = document.getElementById("nums");
                specChar = document.getElementById("specChar");
                var chars = "";

                if (alpha.checked)
                    chars += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                if (nums.checked)
                    chars += "1234567890"
                if (specChar.checked)
                    chars+= "!@#$%^&*()-+<>"


                
                var pass = "";
                for (var x = 0; x < length; x++) {
                    var i = Math.floor(Math.random() * chars.length);
                    pass += chars.charAt(i);
                }
                myform.password.value = pass;
            }
            </script>

            <h2>Verify Email Format</h2>
            
            <h3>Enter Email Address</h3>
            <input id="email" type="text" name="email">

            <input  id ="passGen" type="button" onclick="emailValidator()" value="Valdate Email">

            <script>
                function emailValidator() {

                email = document.getElementById("email").value;
                var validEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                if(validEmail.test(email) ==false ) {
                    alert("Please enter a valid email address!");
                } else {
                    alert("Email format is valid!")
                }


                }

            </script>
